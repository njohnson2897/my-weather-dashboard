<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="container text-center">
        <h1> Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <!-- https://mdbootstrap.com/docs/standard/forms/search/ -->
            <div class="input-group">
                <input type="search" id="cityInput" class="form-control rounded" placeholder="" aria-label="Search"
                    aria-describedby="search-addon" />
                <button type="button" id='citySearchBtn' class="btn btn-outline-primary"
                    data-mdb-ripple-init>Search</button>
            </div>
            <div>
                <ul id="search-history">
                    <!-- This is where local storage will populate the recently searched cities -->
                </ul>
            </div>
        </aside>
        <!-- all cards below from https://getbootstrap.com/docs/5.3/components/card/ -->
        <div class="card">
            <div id="current-forecast" class="card-body">
                
            </div>
        </div>
        <div>
            <div class="card">
                <div id="forecast-day-one" class="card-body">
                    
                </div>
            </div>
            <div class="card">
                <div id="forecast-day-two" class="card-body">
                   
                </div>
            </div>
            <div class="card">
                <div id="forecast-day-three" class="card-body">
                    
                </div>
            </div>
            <div class="card">
                <div id="forecast-day-four" class="card-body">
                   
                </div>
            </div>
            <div id="forecast-day-five" class="card">
                <div class="card-body">
                   
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
