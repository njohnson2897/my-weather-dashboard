<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast</title>
</head>

<body class="bg-dark">
    <header class="container-fluid border-bottom border-white text-light mb-5 p-3 text-center">
        <h1> Weather Dashboard</h1>
    </header>

    <section class="container-fluid text-light my-5">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <h3>Search for a City:</h3>
                <input type="search" id="cityInput" class="form-control rounded mb-2" placeholder="City name here"
                    aria-label="Search" aria-describedby="search-addon" />
                <button type="button" id='citySearchBtn' class="btn btn-primary w-100 mb-2"
                    data-mdb-ripple-init>Search</button>
                <ul id="search-history" class="border border-white rounded">

                </ul>
            </div>
            <div class="col-12 col-md-8 col-lg-9 mb-3 text-dark">
                <div id="current-forecast">
                </div>
                <div id="five-day-forecast" class="row justify-content-evenly">
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
